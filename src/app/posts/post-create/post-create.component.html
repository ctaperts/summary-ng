<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
        >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Doc</button>
      <input type="file" #filePicker (change)="onDocPicked($event)">
    </div>
    <div class="doc-preview" *ngIf="docPreview !== '' && docPreview && form.get('doc').valid">
      <img [src]="docPreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="Post Content"
        >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Save post
    </button>
  </form>
</mat-card>
