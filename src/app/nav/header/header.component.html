<div class="container">
  <mat-toolbar>
    <div class="header">
      <span>
        <a routerLink="/">
          Summary NG
        </a>
      </span>
    </div>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button (click)="onLogout()" mat-button>Logout</button>
      </li>
    </ul>
  </mat-toolbar>
</div>
